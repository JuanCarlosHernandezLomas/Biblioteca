<html lang="en">
  <head>
    <title>El rincon del fauna</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-4">First Column</div>

        <div class="col-4">
          <div class="card text-dark bg-light">
            <div class="card-body">
              <div class="card-header text-center">Inicio de sesion</div>
              <form action="/admin/inicio" method="post">
                <div class="mb-3">
                  <label for="" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    name="txtEmail"
                    id="txtEmail"
                    aria-describedby="helpId"
                    placeholder="Escribe tu usuario"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="txtPassword"
                    id="txtPassword"
                    placeholder=""
                  />
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>
                <br />
                <button
                  type="submit"
                  class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x"
                >
                  Inicio
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-4">Second Column</div>
      </div>
    </div>
